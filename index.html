<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Website Design</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- ================NAVBAR===================== -->

    <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container"><h1 class="logo">Cheel</h1></div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-list-item active">Home</li>
            <li class="menu-list-item">Movies</li>
            <li class="menu-list-item">Series</li>
            <li class="menu-list-item">Popular</li>
            <li class="menu-list-item">Trends</li>
          </ul>
        </div>
        <div class="profile-container">
          <img src="img/profile.jpg" alt="profile-img" class="profile-img" />
          <div class="profile-text-container">
            <span class="profile-text">Profile</span>
            <i class="fas fa-caret-down"></i>
          </div>
          <div class="toggle">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="toggle-ball"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- ================SIDEBAR===================== -->
    <div class="sidebar">
      <i class="sider-icon fas fa-search"></i>
      <i class="sider-icon fas fa-home"></i>
      <i class="sider-icon fas fa-users"></i>
      <i class="sider-icon fas fa-bookmark"></i>
      <i class="sider-icon fas fa-tv"></i>
      <i class="sider-icon fas fa-hourglass-start"></i>
      <i class="sider-icon fas fa-shopping-cart"></i>
    </div>

    <!-- ================SIDEBAR===================== -->
    <div class="container">
      <div class="content-container">
        <div
          class="featured-content"
          style="
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), #151515),
              url('img/f-1.jpg');
          "
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
